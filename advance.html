<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>simple version</title>
  </head>
  <body>
    <header class="header">
        <a href="index.html" class="text"> â—€ GO BACK</a>
        <div class="scoreboard">      
            <div class="score">
                <span class="score-title">YOU</span>
                <span id="points-user" class="score-points">0</span>
            </div>
            <img src="/assets/logo-bonus.svg" class="logo" alt="game logo">
            <div class="score">
                <span class="score__title">PC</span>
                <span id="points-pc" class="score-points">0</span>
            </div>
        </div>
        </section>
    </header>
    <main>
        <!-- Opciones del juego -->
        <div id="game-icon" class="game-item-advance">
            <div class="game-item paper paper-advance" data-icon="paper">
                <img src="/assets/icon-paper.svg" class="game-item__image" alt="icon paper">
            </div>
            <div class="game-item scissor scissor-advance" data-icon="scissor">
                <img src="/assets/icon-scissors.svg" class="game-item__image" alt="icon scissors">
            </div>
            <div class="game-item rock rock-advance" data-icon="rock">
                <img src="/assets/icon-rock.svg" class="game-item__image" alt="icon rock">
            </div>
            <div class="game-item lizard" data-icon="lizard">
                <img src="/assets/icon-lizard.svg" class="game-item__image" alt="icon lizard">
            </div>
            <div class="game-item spock" data-icon="spock">
                <img src="/assets/icon-spock.svg" class="game-item__image" alt="icon spock">
            </div>
        </div>

           <!-- Resultado del juego -->
        <div id="games-result" class="game-result hide">
            <div class="result-container">
                <h2 class="text">Your Picked</h2>
                <div class="game-item result">
                    <img id="picked-user-image" src="/assets/icon-scissors.svg" alt="User Pick">
                </div>
            </div>
            <div>
                <h2 class="text" id="game-result">YOU WIN</h2>
                <button id="play-again" class="button button-primary">PLAY AGAIN</button>
            </div>
            <div>
                <h2 class="text">PC Picked</h2>
                <div class="game-item result">
                    <img id="picked-pc-image" src="/assets/icon-scissors.svg" alt="PC Pick">
                </div>
            </div>
        </div>
            <!-- Como no hemos aprendido a hacer los pop-ups, lo coloco como comentario <button id="rules" class="button button-secondary">RULES</button>-->
    </main>
    <script src="./js/scripts.js"></script>
</body>
